<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Testable Profile Card</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main>
    <article class="profile-card" data-testid="test-profile-card">
      <figure>
        <img
          src="https://via.placeholder.com/120"
          alt="User avatar"
          class="avatar"
          data-testid="test-user-avatar"
        />
      </figure>

      <div class="profile-content">
        <header>
          <h2 data-testid="test-user-name" aria-label="User name">Shittu Ademola</h2>
        </header>

        <p data-testid="test-user-bio">
          Frontend developer passionate about accessibility, performance, and clean design.
        </p>

        <p>
          Current time (ms): <span id="time" data-testid="test-user-time"></span>
        </p>

        <nav aria-label="Social links" data-testid="test-user-social-links">
          <ul>
            <li><a href="https://twitter.com/" target="_blank" rel="noopener noreferrer" data-testid="test-user-social-twitter">Twitter</a></li>
            <li><a href="https://github.com/" target="_blank" rel="noopener noreferrer" data-testid="test-user-social-github">GitHub</a></li>
            <li><a href="https://linkedin.com/in/" target="_blank" rel="noopener noreferrer" data-testid="test-user-social-linkedin">LinkedIn</a></li>
          </ul>
        </nav>

        <section>
          <h3>Hobbies</h3>
          <ul data-testid="test-user-hobbies">
            <li>Photography</li>
            <li>Hiking</li>
            <li>Reading</li>
          </ul>
        </section>

        <section>
          <h3>Dislikes</h3>
          <ul data-testid="test-user-dislikes">
            <li>Spam emails</li>
            <li>Traffic jams</li>
            <li>Cold coffee</li>
          </ul>
        </section>
      </div>
    </article>
  </main>
  <script src="script.js"></script>
</body>
</html>
